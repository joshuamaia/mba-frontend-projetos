<div class="container main">
  <div class="row">
    <div class="col-5">
      <h2>Jogador: {{ currentPlayer }}</h2>
    </div>
    <div class="col-5">
      <h2>Vencedor: {{ winner }}</h2>
    </div>
    <div class="col-2">
      <p>
        <button type="button" class="btn btn-primary" (click)="reset()">
          RESET
        </button>
      </p>
    </div>
  </div>

  <table class="table">
    <tr *ngFor="let line of board; let i = index">
      <td
        [ngClass]="{ xis: playerX(i, j), zero: !playerX(i, j) }"
        *ngFor="let colunm of board[i]; let j = index"
        (click)="processPlay(i, j)"
      >
        {{ board[i][j] }}
      </td>
    </tr>
  </table>
</div>
